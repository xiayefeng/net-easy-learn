			// console.log(_([1,2,3,4,5,4,5,6, 'a', 'A']).chain().unique().map().value())

			// test(1, 2, 3, 4)
			function test(count, rest) {
				console.log(rest)
			}
			console.log(test.length)
			var restTest = _.restArguments(test)
			restTest(1, 2, 3, 4)

			console.log(
				_.reduce([1, 2, 3, 4, 5, 6], function(memo, value, index, obj) {

				})
			)

			console.log(

				})
			)
